<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrakis Smuggler's Services</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./img/ArrakisSmugglerLogo.png" type="image/x-icon">
</head>
<body>
    <div class="page-wrapper">
        <header id="header">
            <div class="logo">
                <img src="./img/ArrakisSmugglerLogo.png" alt="Arrakis Smuggler's Community Logo" class="header-img">
                <h1>Arrakis Smuggler's Services</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#benefits">Benefits</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                </ul>
        </header>
        <section id="hero">
            <h2>
                The spice must flow. <br>
            </h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <legend>Provide your Imperium issued digital address:</legend>
                <input name="email" id="email" type="email" placeholder="Enter your email address" required="">
                <input id="submit" type="submit" value="Get Started" class="btn">
            </form>
        </section>
        <div class="container">
            <section id="features"></section>
            <section id="benefits"></section>
            <section id="pricing"></section>
        </div>
    </div>
</body>
</html>
